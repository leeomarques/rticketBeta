<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RTicket - Status de Chamados</title>
        <link rel="shortcut icon" href="img/HelpDeskImage.ico" ></link>
    </h:head>
    <h:body>
        <f:view>
            <ui:include src="cabecalhoAdm.xhtml" /><br /><br />

            <h:form class="formulario">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:commandButton value="Salvar" action="#{statusChamadoBean.alterarStatusChamado}" ajax="false" icon="ui-icon-disk" /><br /><br /><br />

                <f:metadata>
                    <f:viewParam name="statuschamadoID" value="#{statusChamadoBean.idStatusChamado}" />
                </f:metadata>

                <p:outputLabel value="Nome: " /><br />
                <p:inputText value="#{statusChamadoBean.nome}" style="width:1000px" required="true"></p:inputText><br /><br />

            </h:form>          
        </f:view> 
    </h:body>
</html>
