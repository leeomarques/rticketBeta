<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>RTicket - Novo Chamado</title>
        <link rel="shortcut icon" href="img/HelpDeskImage.ico" ></link>
    </h:head>
    <h:body>
        <f:view>
            <ui:include src="cabecalho.xhtml" /><br /><br />
                            
            <h:form class="formulario">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:commandButton value="Salvar" action="#{perfilBean.alterarPerfil}" ajax="false" icon="ui-icon-disk" /><br /><br /><br />
                
                <f:metadata>
                    <f:viewParam name="perfilID" value="#{perfilBean.idPerfil}" />
                </f:metadata>
                                
                <p:outputLabel value="Nome: " /><br />
                <p:inputText value="#{perfilBean.nome}" style="width:1000px" required="true"></p:inputText><br /><br />
                
            </h:form>          
        </f:view>         
    </h:body>
</html>
