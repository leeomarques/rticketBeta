<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RTicket - Usuários</title>
    </h:head>
    <h:body>
        <ui:include src="cabecalho.xhtml" />

        <h:form>
            <p:layout style="min-width:400px;min-height:200px;">
                <!--<p:layoutUnit position="center" style="grid" >-->
                <p:layoutUnit position="center"  resizable="true" collapsible="true">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="nome" value="Nome: "/>
                        <p:inputText id="nome" value="#{moduloBean.nome}" />

                        <p:commandButton value="Salvar" action="#{moduloBean.inserirModulo()}" ajax="false" />
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>

        </h:form>  



        <br />
        <h:form class="formulario">
            <p:outputLabel class="nomeModulo" value="Nome: " />
            <p:inputText value="#{moduloBean.nome}" placeholder="" required="true" style="width:500px"></p:inputText><br /><br />
            <br/>
            <p:commandButton value="Salvar" action="#{moduloBean.inserirModulo()}" ajax="false" />

            <p:dataTable var="listModulo" value="#{moduloBean.listarModulo}">
                <p:column style="width: 1%" headerText="ID">
                    <h:outputText value="#{listModulo.id}" />
                </p:column>
                <p:column style="width: 20%" headerText="Nome">
                    <h:outputText value="#{listModulo.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>  
    </h:body>
</html>
