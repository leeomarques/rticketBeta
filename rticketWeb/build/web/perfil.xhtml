<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RTicket - Tipos de Chamados</title>
        <link rel="shortcut icon" href="img/HelpDeskImage.ico" ></link>
    </h:head>
    <h:body>
        <ui:include src="cabecalho.xhtml" />
        <h:form class="formulario">
            <p></p>
            <p:outputLabel class="nomeTipoChamado" value="Nome: " />
            <p:inputText value="#{perfilBean.nome}" placeholder="" required="true" style="width:500px"></p:inputText>
            <p></p>

            <p:pickList id="pickList" value="#{pickListView.cities}" var="cities" itemLabel="#{cities}" itemValue="#{cities}" />

            
            

            <p></p>
            <p:commandButton value="Salvar" action="#{perfilBean.inserirPerfil()}" ajax="false" />
            <p></p>
        </h:form>
        <p:dataTable var="listperfil" value="#{perfilBean.listarPerfil}">
            <p:column style="width: 10%" headerText="ID">
                <h:outputText value="#{listperfil.id}" />
            </p:column>
            <p:column style="width: 80%" headerText="Nome">
                <h:outputText value="#{listperfil.nome}" />
            </p:column>
            <p:column style="width: 10%" headerText="MÃ³dulos">
                <h:outputText value="#{listperfil.modulos}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
