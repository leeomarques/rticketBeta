<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RTicket - Usu√°rios</title>
    </h:head>
    <h:body>
        <ui:include src="cabecalho.xhtml" /><br />
        <h:form class="formulario">
            <p:outputLabel class="nomeModulo" value="Nome: " />
            <p:inputText value="#{usuarioBean.nome}" placeholder="" required="true" style="width:500px"></p:inputText><br /><br />
            <br/>
            <p:outputLabel class="nomeModulo" value="Login: " />
            <p:inputText value="#{usuarioBean.login}" placeholder="" required="true" style="width:100px"></p:inputText><br />
            <p:outputLabel class="nomeModulo" value="Senha: " />
            <p:password feedback="true" value="#{usuarioBean.senha}" placeholder="" required="true" style="width:100px"></p:password><br /><br />
            <br/>
            <p:commandButton value="Salvar" action="#{usuarioBean.inserirUsuario()}" ajax="false" /><br /><br /><br />

            <p:dataTable var="listUsr" value="#{usuarioBean.listarUsuario}">
                <p:column style="width: 1%" headerText="ID">
                    <h:outputText value="#{listUsr.id}" />
                </p:column>
                <p:column style="width: 20%" headerText="Nome">
                    <h:outputText value="#{listUsr.nome}" />
                </p:column>
                <p:column style="width: 20%" headerText="Login">
                    <h:outputText value="#{listUsr.login}" />
                </p:column>
            </p:dataTable>
        </h:form>  
    </h:body>
</html>
