<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RTicket - Tipos de Chamados</title>
        <link rel="shortcut icon" href="img/HelpDeskImage.ico" ></link>
    </h:head>
    <h:body>
        <ui:include src="cabecalho.xhtml" />
        <h:form class="formulario">
            <br /><br />
            <p:outputLabel value="Nome: " />
            <p:inputText value="#{perfilBean.nome}" placeholder="" required="true" style="width:500px"></p:inputText>
            <br/><br />
            <p:growl id="msg" showDetail="true" escape="false" />
            <h3 style="margin-top: 0">Seleção de Modulos</h3>
            <p:pickList id="pickList" value="#{perfilBean.dualListModulo}" var="modulo" itemLabel="#{modulo}" itemValue="#{modulo}" />
            <br />
            <p:commandButton id="citySubmit" action="#{perfilBean.inserirPerfil()}" value="Salvar" update="displayModulo" oncomplete="PF('moduloDialog').show()" style="margin-top:5px" />
 
            <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="moduloDialog">
                <h:panelGrid id="displayModulo" columns="2">
                    <h:outputText value="Source: " style="font-weight:bold" />
                    <ui:repeat value="#{perfilBean.dualListModulo.source}" var="item">
                        <h:outputText value="#{item}" style="margin-right:5px" />
                    </ui:repeat>

                    <h:outputText value="Target: " style="font-weight:bold" />
                    <ui:repeat value="#{perfilBean.dualListModulo.target}" var="item">
                        <h:outputText value="#{item}" style="margin-right:5px" />
                    </ui:repeat>
                </h:panelGrid>
            </p:dialog>          
            <br /><br />
            <p:dataTable var="listperfil" value="#{perfilBean.listarPerfil}">
                <p:column style="width: 10%" headerText="ID">
                    <h:outputText value="#{listperfil.id}" />
                </p:column>
                <p:column style="width: 80%" headerText="Nome">
                    <h:outputText value="#{listperfil.nome}" />
                </p:column>
                <p:column style="width: 10%" headerText="Módulos">
                    <h:outputText value="#{listperfil.modulos}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
