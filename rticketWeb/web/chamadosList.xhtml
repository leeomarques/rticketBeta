<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>RTicket - Chamados</title>
    </h:head>
    <h:body>
        <f:view>
            <ui:include src="cabecalho.xhtml" /><br /><br />
            <h:form class="formulario">
            <p:commandButton action="#{chamadosBean.novoChamado}" value="Novo" icon="ui-icon-star" /><br /><br /><br />
            
            <p:dataTable var="chamado" value="#{chamadosBean.listarChamados}">
                <p:column style="width: 5%" headerText="Id">
                    <h:outputText value="#{chamado.id}" />
                </p:column>
                
                <p:column style="width: 15%" headerText="Tipo">
                    <h:outputText value="#{chamado.tipoChamados.nome}" />
                </p:column>

                <p:column style="width: 15%" headerText="Situação">
                    <h:outputText value="#{chamado.statusChamados.nome}" />
                </p:column>
                
                <p:column style="width: 40%" headerText="Titulo">
                    <h:outputText value="#{chamado.titulo}" />
                </p:column>

                <p:column style="width: 10%" headerText="Criado Em">
                    <h:outputText value="#{chamado.dataCriacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column style="width: 5%" headerText="Editar">
                    <p:commandButton actionListener="#{chamadosBean.buscarChamados(id)}" icon="ui-icon-disk" title="Icon Only" />
                </p:column>
            </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
