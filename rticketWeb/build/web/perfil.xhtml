<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RTicket - Perfil</title>
        <link rel="shortcut icon" href="img/HelpDeskImage.ico" ></link>
    </h:head>
    <h:body>
        <ui:include src="cabecalho.xhtml" />
        <h:form class="formulario">
            <br /><br />
            <p:outputLabel value="Nome: " />

            <p:inputText value="#{perfilBean.nome}" placeholder="" required="true" style="width:500px"></p:inputText>
            <br/><br />


            <p:inputText value="#{perfilBean.nome}" placeholder="" required="true" style="width:500px"></p:inputText><br/><br />
           

            <p:commandButton id="salvaPerfil" action="#{perfilBean.inserirPerfil()}" value="SalvaPerfil" style="margin-top:5px"></p:commandButton>
  
            <br /><br />
            <p:dataTable var="listperfil" value="#{perfilBean.listarPerfil}">
                <p:column style="width: 80%" headerText="Nome">
                    <h:outputText value="#{listperfil.nome}" />
                </p:column>
                <p:column style="width: 10%" headerText="Ação">
                    <p:link style="color: #269abc" outcome="perfilAlterar" value="Alterar">
                        <f:param name="perfilID" value="#{listperfil.id}" />
                        <h:outputText value="Alterar" />
                    </p:link>                
                    <h:outputText value=" | " />
                    <p:link style="color: #269abc" outcome="perfilAlterar" value="Excluir">
                        <f:param name="perfilID" value="#{listperfil.id}" />
                        <h:outputText value="Alterar" />
                    </p:link>       
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
