<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RTicket - Modulos</title>
        <link rel="shortcut icon" href="img/HelpDeskImage.ico" ></link>
    </h:head>
    <h:body>
        <ui:include src="cabecalho.xhtml" /><br />
        <h:form class="formulario">
            <p:outputLabel class="nomeModulo" value="Nome: " />
            <p:inputText value="#{moduloBean.nome}" placeholder="" required="true" style="width:500px"></p:inputText><br /><br />
            <br/>
            <p:commandButton value="Salvar" action="#{moduloBean.inserirModulo()}" ajax="false" /><br /><br /><br />

            <p:dataTable var="listModulo" value="#{moduloBean.listarModulo}">
                <p:column style="width: 1%" headerText="ID">
                    <h:outputText value="#{listModulo.id}" />
                </p:column>
                <p:column style="width: 20%" headerText="Nome">
                    <h:outputText value="#{listModulo.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>  
    </h:body>
</html>
