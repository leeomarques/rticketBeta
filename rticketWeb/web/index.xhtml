<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RTicket</title>
        <link href="css/index.css" rel="stylesheet"></link>
        <link rel="shortcut icon" href="img/HelpDeskImage.ico" ></link>   
    </h:head>
    <body>
        <f:view>
            <div class="cabecalho">
                <h1 class="logoTipo">RTicket</h1>
                <h3>A melhor central de servi√ßos do Brasil.</h3>
            </div> 
            <h:form class="login">            
                <fieldset>
                    <legend>Controle de Acesso</legend><br />
                    <p:inputText value="#{loginBean.login}" placeholder="Login"></p:inputText><br /><br />
                    <p:password  value="#{loginBean.senha}" placeholder="Senha" feedback="false" label="Firstname" />
                    <div class="respLogin">
                        <b><i>#{loginBean.mensagem}</i></b><br />
                    </div>                  
                    <p:commandButton value="Logar" action="#{loginBean.efetuarLogin()}" ajax="false" />                          
                </fieldset>
            </h:form>           
        </f:view>
    </body>
</html>
