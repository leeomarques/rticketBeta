<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RTicket - Status de Chamados</title>
        <link rel="shortcut icon" href="img/HelpDeskImage.ico" ></link>
    </h:head>
    <h:body>
        <ui:include src="cabecalhoAdm.xhtml" />
        <br />
        <h:form class="formulario">
            <p:outputLabel class="nomeStatusChamado" value="Nome: " />
            <p:inputText value="#{statusChamadoBean.nome}" placeholder="" required="true" style="width:500px"></p:inputText><br /><br />
            <br/>
            <p:commandButton value="Salvar" action="#{statusChamadoBean.inserirStatusChamado()}" ajax="false" /><br /><br /><br />

            <p:dataTable var="listStatusChamado" value="#{statusChamadoBean.listarStatusChamado}">
                <p:column style="width: 80%" headerText="Nome">
                    <h:outputText value="#{listStatusChamado.nome}" />
                </p:column>
                <p:column style="width: 10%" headerText="Ação">
                    <p:link style="color: #269abc" outcome="statuschamadoAlterar" value="Alterar">
                        <f:param name="statuschamadoID" value="#{listStatusChamado.id}" />
                        <h:outputText value="Alterar" />
                    </p:link>                
                    <h:outputText value=" | " />
                    <p:link style="color: #269abc" outcome="statuschamadoAlterar" value="Excluir">
                        <f:param name="statuschamadoID" value="#{listStatusChamado.id}" />
                        <h:outputText value="Excluir" />
                    </p:link>  
                </p:column>
            </p:dataTable>
        </h:form>  
    </h:body>
</html>
